<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <div class="Container">
    <div class="Product">
      <img class="Product__image" src="/img/device.svg" alt="device">
      <h2 class="Product__title">mobile</h2>
      <p class="Product__text">Lorem ipsum dolor sit amet consectetur adipisicing elit.

      </p>
      <div class="Price">
        <span class="Price__dollar">$</span>
        <span class="Price__price">10</span>
        <span class="Price__rest">/ month</span>
      </div>
    </div>
    <div class="Product">
      <img class="Product__image" src="/img/laptop.svg" alt="laptop">
      <h2 class="Product__title">desktop</h2>
      <p class="Product__text">Veniam ssumenda minus rem vero earum totam incidunt architecto!
      </p>
      <div class="Price">
        <span class="Price__dollar">$</span>
        <span class="Price__price">15</span>
        <span class="Price__rest">/ month</span>
      </div>
    </div>
    <div class="Product">
      <img class="Product__image" src="/img/monitor.svg" alt="monitor">
      <h2 class="Product__title">tv</h2>
      <p class="Product__text">Dolorum exercitationem esse quisquam omnis, assumenda minus rem vero earum totam
        incidunt architecto!
      </p>
      <div class="Price">
        <span class="Price__dollar">$</span>
        <span class="Price__price">20</span>
        <span class="Price__rest">/ month</span>
      </div>
    </div>
  </div>
  <!--
    Welcome to your first asset!

    and you can customize it by using font-weight (400, 500 etc. - numbers in the link tag)

    Good luck and have fun!
  -->
</body>

</html>
